_min_copier_version: "7.0"
_templates_suffix: .jinja

project_name:
  type: str
  help: "What is your project name? (e.g. Ultimate CRM)"
  placeholder: "My Epic App"

project_slug:
  type: str
  help: "Project slug (used as folder name and Python module)"
  default: "{{ project_name | lower | replace(' ', '_') | replace('-', '_') }}"

author_name:
  type: str
  help: "Author name (used in LICENSE and docs)"
  default: "PyDevIan"

